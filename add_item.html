<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить предмет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Добавить монету или значок</h2>
    <form id="addItemForm">
        <input type="text" id="name" placeholder="Название" required><br>
        <textarea id="description" placeholder="Описание"></textarea><br>
        <input type="file" id="image"><br>
        <img id="preview" alt="Превью" style="max-width: 150px; margin-top: 10px;"><br>
        <button type="submit">Сохранить</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
