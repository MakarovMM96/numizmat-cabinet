<h2>Регистрация</h2>
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Пароль"><br>
<button onclick="register()">Зарегистрироваться</button>
<p id="status"></p>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script> 
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script> 

<script>
// Вставь сюда свои настройки из Firebase Console → Project settings
const firebaseConfig = {
    apiKey: "AIzaSyCW7Ps5_vs2NOwgHCAjNmU5V10Cd3p8fAI",
    authDomain: "numizmat-cabinet.firebaseapp.com",
    projectId: "numizmat-cabinet",
    storageBucket: "numizmat-cabinet.appspot.com",
    messagingSenderId: "numizmat-cabinet",
    appId: "numizmat-cabinet"
};

// Инициализация Firebase
firebase.initializeApp(firebaseConfig);

// Регистрация
function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            document.getElementById("status").innerText = "✅ Регистрация успешна!";
        })
        .catch((error) => {
            document.getElementById("status").innerText = "❌ Ошибка: " + error.message;
        });
}
</script>
